<%+header%>
<div class="cbi-map">
    <h2 name="content"><%:在线设备%></h2>
    <div class="cbi-map-descr">
        <%:当前网络中的在线设备列表%>
        <br><span style="color: #007bff;"><i class="icon icon-info"></i> <%:提示：可以快速将设备添加到管控规则中%></span>
    </div>
    
    <div class="table cbi-section-table" id="device-table">
        <div class="tr table-titles">
            <div class="th" style="width: 20%;"><%:IP地址%></div>
            <div class="th" style="width: 25%;"><%:MAC地址%></div>
            <div class="th" style="width: 25%;"><%:主机名%></div>
            <div class="th" style="width: 30%;"><%:管控状态%></div>
        </div>
        <div id="device-list">
            <div class="tr placeholder">
                <div class="td" colspan="4" style="text-align: center; padding: 30px;">
                    <div class="loading-spinner"></div>
                    <p style="color: #666; margin-top: 10px;"><%:正在加载设备列表...%></p>
                </div>
            </div>
        </div>
    </div>
    
    <div class="cbi-page-actions" style="margin-top: 20px;">
        <div style="display: flex; gap: 10px; flex-wrap: wrap;">
            <button class="cbi-button cbi-button-action" onclick="refreshDevices()">
                <i class="icon icon-refresh"></i> <%:刷新列表%>
            </button>
            <button class="cbi-button cbi-button-apply" onclick="window.location.href='<%=luci.dispatcher.build_url("admin/control/znetcontrol/rules")%>'">
                <i class="icon icon-settings"></i> <%:管理规则%>
            </button>
            <button class="cbi-button" onclick="closeWindow()">
                <i class="icon icon-close"></i> <%:关闭%>
            </button>
        </div>
    </div>
</div>

<script>
// 转义函数，防止JavaScript注入和语法错误
function escapeForJs(str) {
    if (!str) return '';
    return String(str)
        .replace(/\\/g, '\\\\')
        .replace(/'/g, "\\'")
        .replace(/"/g, '\\"')
        .replace(/\n/g, '\\n')
        .replace(/\r/g, '\\r')
        .replace(/\t/g, '\\t')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;');
}

// 检测主题模式
function detectThemeMode() {
    const body = document.body;
    if (body.classList.contains('dark') || 
        body.classList.contains('night') || 
        body.getAttribute('data-theme') === 'dark' ||
        window.matchMedia('(prefers-color-scheme: dark)').matches) {
        return 'dark';
    }
    return 'light';
}

// 应用主题样式
function applyThemeStyles(mode) {
    const isDarkMode = mode === 'dark';
    
    // 移除现有的主题样式
    const existingThemeStyle = document.getElementById('theme-dynamic-style');
    if (existingThemeStyle) {
        existingThemeStyle.remove();
    }
    
    // 创建新的主题样式
    const themeStyle = document.createElement('style');
    themeStyle.id = 'theme-dynamic-style';
    
    if (isDarkMode) {
        // 深色主题样式
        themeStyle.textContent = `
            /* 深色主题样式 */
            :root {
                --text-primary: #f0f0f0;
                --text-secondary: #cccccc;
                --text-muted: #999999;
                --bg-primary: rgba(255, 255, 255, 0.05);
                --bg-secondary: rgba(255, 255, 255, 0.1);
                --border-color: rgba(255, 255, 255, 0.15);
                --code-bg: rgba(255, 255, 255, 0.1);
                --code-border: rgba(255, 255, 255, 0.2);
                --hover-bg: rgba(255, 255, 255, 0.08);
                --table-header-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            }
        `;
    } else {
        // 浅色主题样式
        themeStyle.textContent = `
            /* 浅色主题样式 */
            :root {
                --text-primary: #333333;
                --text-secondary: #666666;
                --text-muted: #999999;
                --bg-primary: rgba(0, 0, 0, 0.02);
                --bg-secondary: rgba(0, 0, 0, 0.05);
                --border-color: rgba(0, 0, 0, 0.1);
                --code-bg: rgba(0, 0, 0, 0.05);
                --code-border: rgba(0, 0, 0, 0.1);
                --hover-bg: rgba(0, 0, 0, 0.03);
                --table-header-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            }
        `;
    }
    
    document.head.appendChild(themeStyle);
}

function refreshDevices() {
    const deviceList = document.getElementById('device-list');
    const themeMode = detectThemeMode();
    applyThemeStyles(themeMode);
    
    deviceList.innerHTML = '<div class="tr placeholder"><div class="td" colspan="4" style="text-align: center; padding: 30px;"><div class="loading-spinner"></div><p style="color: var(--text-secondary); margin-top: 10px;"><%:正在加载设备列表...%></p></div></div>';
    
    fetch('<%=luci.dispatcher.build_url("admin/control/znetcontrol/api/get_devices")%>')
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}`);
            }
            return response.json();
        })
        .then(devices => {
            let html = '';
            
            if (!devices || !Array.isArray(devices) || devices.length === 0) {
                html = '<div class="tr">' +
                       '<div class="td" colspan="4" style="text-align: center; padding: 40px;">' +
                       '<div class="empty-state">' +
                       '<i class="icon icon-devices" style="font-size: 48px; color: var(--text-muted); margin-bottom: 10px;"></i>' +
                       '<p style="color: var(--text-muted); margin: 0 0 10px 0;"><%:未找到在线设备%></p>' +
                       '<p style="font-size: 12px; color: var(--text-secondary);">请确认有设备连接到网络</p>' +
                       '</div>' +
                       '</div>' +
                       '</div>';
            } else {
                devices.forEach(device => {
                    const isConfigured = device.is_configured;
                    const targetType = device.mac ? 'mac' : 'ip';
                    const targetValue = device.mac || device.ip;
                    const hostname = device.hostname || '';
                    
                    // 转义特殊字符
                    const safeTarget = escapeForJs(targetValue);
                    const safeHostname = escapeForJs(hostname);
                    
                    html += '<div class="tr device-row">';
                    
                    // IP地址列
                    html += '<div class="td" style="width: 20%;">' +
                           '<div class="device-ip">' +
                           '<code>' + (device.ip || '未知') + '</code>' +
                           '</div>' +
                           '</div>';
                    
                    // MAC地址列
                    html += '<div class="td" style="width: 25%;">' +
                           '<div class="device-mac">' +
                           '<code>' + (device.mac || '') + '</code>' +
                           '</div>' +
                           '</div>';
                    
                    // 主机名列
                    html += '<div class="td" style="width: 25%;">' +
                           '<div class="device-hostname">' +
                           (hostname || '<span style="color: var(--text-muted);">未知设备</span>') +
                           '</div>' +
                           '</div>';
                    
                    // 管控状态列
                    html += '<div class="td" style="width: 30%;">' +
                           '<div class="device-status">';
                    
                    if (isConfigured) {
                        html += '<div class="status-container configured">' +
                               '<div class="status-icon">' +
                               '<i class="icon icon-check-circle"></i>' +
                               '</div>' +
                               '<div class="status-content">' +
                               '<div class="status-title" style="color: #28a745;">已添加管控</div>' +
                               '<div class="status-action" onclick="goToRules()">点击管理规则</div>' +
                               '</div>' +
                               '</div>';
                    } else {
                        // 使用安全的 onclick 绑定
                        html += '<div class="status-container not-configured">' +
                               '<button class="add-rule-btn" onclick="addToRules(\'' + targetType + '\', \'' + safeTarget + '\', \'' + safeHostname + '\')">' +
                               '<i class="icon icon-plus-circle"></i> 添加管控规则' +
                               '</button>' +
                               '</div>';
                    }
                    
                    html += '</div></div></div>';
                });
            }
            
            deviceList.innerHTML = html;
        })
        .catch(error => {
            console.error('获取设备列表失败:', error);
            deviceList.innerHTML = '<div class="tr">' +
                '<div class="td" colspan="4" style="text-align: center; padding: 40px;">' +
                '<div class="error-state">' +
                '<i class="icon icon-alert-circle" style="font-size: 48px; color: #f44336; margin-bottom: 10px;"></i>' +
                '<p style="color: #f44336; margin: 0 0 10px 0;"><%:加载失败%></p>' +
                '<p style="font-size: 12px; color: var(--text-secondary); margin-bottom: 15px;">错误: ' + error.message + '</p>' +
                '<button class="cbi-button cbi-button-action" onclick="refreshDevices()" style="padding: 8px 16px;">' +
                '<i class="icon icon-refresh"></i> 重试' +
                '</button>' +
                '</div>' +
                '</div>' +
                '</div>';
        });
}

function addToRules(type, target, hostname) {
    console.log('添加规则:', { type, target, hostname });
    
    if (!target || target === '未知') {
        showToast('无法添加，目标地址无效', 'error');
        return;
    }
    
    // ========== 修复：清理输入数据 ==========
    // 清理换行符和多余空格
    hostname = (hostname || '').trim().replace(/\n/g, '');
    target = (target || '').trim().replace(/\n/g, '');
    
    // 判断是否使用主机名
    const invalidHostnames = ['未知', '未知设备', 'unknown', '*', ''];
    const isHostnameValid = hostname && 
                           !invalidHostnames.includes(hostname) && 
                           hostname !== target;
    
    let ruleName = '';
    if (isHostnameValid) {
        // 清理主机名中的换行符和域名后缀
        ruleName = hostname.replace(/\.lan$/i, '')
                          .replace(/\.local$/i, '')
                          .replace(/\.home$/i, '')
                          .replace(/\n/g, '')
                          .trim();
    } else {
        if (type === 'mac') {
            const macClean = target.replace(/:/g, '').replace(/-/g, '').toUpperCase();
            ruleName = '设备_' + (macClean.substring(macClean.length - 6) || '未知');
        } else {
            ruleName = 'IP_' + target.replace(/\./g, '_');
        }
    }
    
    console.log('生成的规则名称:', ruleName);
    
    // 显示确认对话框 - 使用数据属性而不是 onclick
    const confirmDialog = document.createElement('div');
    confirmDialog.className = 'confirm-dialog-overlay';
    confirmDialog.innerHTML = `
        <div class="confirm-dialog">
            <div class="dialog-header">
                <i class="icon icon-shield" style="font-size: 24px; color: #007bff;"></i>
                <h3 style="margin: 10px 0 5px 0;">添加管控规则</h3>
            </div>
            <div class="dialog-body">
                <p>是否添加以下管控规则？</p>
                <div class="device-info-card">
                    <div><strong>目标地址:</strong> <code>${target}</code></div>
                    <div><strong>类型:</strong> ${type === 'mac' ? 'MAC地址' : 'IP地址'}</div>
                    <div><strong>规则名称:</strong> ${ruleName}</div>
                </div>
            </div>
            <div class="dialog-actions">
                <button class="cbi-button cancel-btn">取消</button>
                <button class="cbi-button cbi-button-action confirm-btn" 
                        data-type="${type}" 
                        data-target="${target}" 
                        data-rulename="${ruleName}">确定添加</button>
            </div>
        </div>
    `;
    document.body.appendChild(confirmDialog);
    
    // 绑定对话框事件
    setTimeout(() => {
        const dialog = document.querySelector('.confirm-dialog-overlay');
        if (dialog) {
            // 取消按钮
            dialog.querySelector('.cancel-btn').addEventListener('click', function() {
                dialog.remove();
            });
            
            // 确定按钮
            dialog.querySelector('.confirm-btn').addEventListener('click', function() {
                const type = this.getAttribute('data-type');
                const target = this.getAttribute('data-target');
                const ruleName = this.getAttribute('data-rulename');
                dialog.remove();
                confirmAddRule(type, target, ruleName);
            });
        }
    }, 10);
}

function confirmAddRule(type, target, ruleName) {
    // 移除对话框
    const dialog = document.querySelector('.confirm-dialog-overlay');
    if (dialog) dialog.remove();
    
    // 显示加载状态
    showToast('正在添加规则...', 'info');
    
    // 清理数据
    target = (target || '').trim();
    ruleName = (ruleName || '').trim().replace(/\n/g, '');
    
    console.log('提交数据:', { target, type, name: ruleName });
    
    // 发送添加请求
    const formData = new FormData();
    formData.append('target', target);
    formData.append('type', type);
    formData.append('name', ruleName);
    
    fetch('<%=luci.dispatcher.build_url("admin/control/znetcontrol/api/quick_add")%>', {
        method: 'POST',
        body: formData
    })
    .then(response => {
        console.log('响应状态:', response.status, response.statusText);
        
        if (response.status >= 500) {
            throw new Error(`服务器错误 (${response.status})`);
        }
        
        return response.text().then(text => {
            console.log('响应文本:', text);
            
            if (!text) {
                throw new Error('服务器返回空响应');
            }
            
            try {
                return JSON.parse(text);
            } catch (e) {
                console.error('JSON解析错误:', e);
                throw new Error(`服务器响应格式错误: ${text.substring(0, 100)}`);
            }
        });
    })
    .then(result => {
        console.log('添加结果:', result);
        if (result.success) {
            showToast('规则添加成功，正在跳转到管控规则页面...', 'success');
            
            // 2秒后自动跳转到规则页面
            setTimeout(() => {
                window.location.href = '<%=luci.dispatcher.build_url("admin/control/znetcontrol/rules")%>';
            }, 2000);
        } else {
            showToast('添加失败: ' + (result.message || '未知错误'), 'error');
        }
    })
    .catch(error => {
        console.error('添加规则失败:', error);
        showToast('添加失败: ' + error.message, 'error');
    });
}

function goToRules() {
    window.location.href = '<%=luci.dispatcher.build_url("admin/control/znetcontrol/rules")%>';
}

function showToast(message, type = 'info') {
    const toast = document.createElement('div');
    toast.className = `toast toast-${type}`;
    toast.innerHTML = `
        <div class="toast-content">
            <i class="icon icon-${type === 'success' ? 'check-circle' : type === 'error' ? 'alert-circle' : 'info'}"></i>
            <span>${message}</span>
        </div>
    `;
    document.body.appendChild(toast);
    
    // 显示动画
    setTimeout(() => toast.classList.add('show'), 10);
    
    // 3秒后自动移除
    setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => toast.remove(), 300);
    }, 3000);
}

function closeWindow() {
    if (window.opener && !window.opener.closed) {
        window.close();
    } else {
        window.history.back();
    }
}

// 页面加载时初始化
window.onload = function() {
    // 先应用主题样式
    const themeMode = detectThemeMode();
    applyThemeStyles(themeMode);
    
    // 然后刷新设备列表
    refreshDevices();
    
    // 监听主题变化（如果主题支持动态切换）
    const observer = new MutationObserver(function(mutations) {
        mutations.forEach(function(mutation) {
            if (mutation.attributeName === 'class' || mutation.attributeName === 'data-theme') {
                const newThemeMode = detectThemeMode();
                applyThemeStyles(newThemeMode);
            }
        });
    });
    
    // 观察body元素的变化
    observer.observe(document.body, {
        attributes: true,
        attributeFilter: ['class', 'data-theme']
    });
    
    // 监听系统主题变化
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
        const newThemeMode = e.matches ? 'dark' : 'light';
        applyThemeStyles(newThemeMode);
    });
    
    // 添加调试日志
    console.log('设备页面已加载，当前主题:', themeMode);
    
    // 添加全局错误捕获
    window.addEventListener('error', function(e) {
        console.error('页面发生错误:', e.error);
        console.error('错误位置:', e.filename, ':', e.lineno);
    });
};
</script>
