<script>
// 转义函数
function escapeForJs(str) {
    if (!str) return '';
    return String(str)
        .replace(/\\/g, '\\\\')
        .replace(/'/g, "\\'")
        .replace(/"/g, '\\"')
        .replace(/\n/g, '\\n')
        .replace(/\r/g, '\\r')
        .replace(/\t/g, '\\t')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;');
}

// 主题检测
function detectThemeMode() {
    const body = document.body;
    if (body.classList.contains('dark') || body.classList.contains('night')) return 'dark';
    if (body.classList.contains('light')) return 'light';
    
    const dataTheme = body.getAttribute('data-theme');
    if (dataTheme === 'dark') return 'dark';
    if (dataTheme === 'light') return 'light';
    
    const computedStyle = window.getComputedStyle(body);
    const bgColor = computedStyle.backgroundColor;
    
    const getLuminance = (rgb) => {
        const match = rgb.match(/rgba?\((\d+),\s*(\d+),\s*(\d+)/);
        if (!match) return 0.5;
        
        const r = parseInt(match[1]) / 255;
        const g = parseInt(match[2]) / 255;
        const b = parseInt(match[3]) / 255;
        
        const rLinear = r <= 0.03928 ? r / 12.92 : Math.pow((r + 0.055) / 1.055, 2.4);
        const gLinear = g <= 0.03928 ? g / 12.92 : Math.pow((g + 0.055) / 1.055, 2.4);
        const bLinear = b <= 0.03928 ? b / 12.92 : Math.pow((b + 0.055) / 1.055, 2.4);
        
        return 0.2126 * rLinear + 0.7152 * gLinear + 0.0722 * bLinear;
    };
    
    const bgLuminance = getLuminance(bgColor);
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    
    if (bgLuminance < 0.3) return 'dark';
    if (bgLuminance > 0.7) return 'light';
    return prefersDark ? 'dark' : 'light';
}

            }

            }

    } else {
        themeStyle.textContent = `

            }

    }
    
    document.head.appendChild(themeStyle);
}

function refreshDevices() {
    const deviceList = document.getElementById('device-list');
    
    deviceList.innerHTML = '<div class="tr placeholder"><div class="td" colspan="4" style="text-align: center; padding: 30px;"><div class="loading-spinner"></div><p style="margin-top: 10px;"><%:正在加载设备列表...%></p></div></div>';
    
    fetch('<%=luci.dispatcher.build_url("admin/control/znetcontrol/api/get_devices")%>')
        .then(response => response.json())
        .then(devices => {
            let html = '';
            
            if (!devices || devices.length === 0) {
                html = '<div class="tr">' +
                       '<div class="td" colspan="4" style="text-align: center; padding: 40px;">' +
                       '<div class="empty-state">' +
                       '<i class="icon icon-devices" style="font-size: 48px; margin-bottom: 10px;"></i>' +
                       '<p style="margin: 0 0 10px 0;"><%:未找到在线设备%></p>' +
                       '<p style="font-size: 12px;">请确认有设备连接到网络</p>' +
                       '</div>' +
                       '</div>' +
                       '</div>';
            } else {
                devices.forEach(device => {
                    const isConfigured = device.is_configured;
                    const targetType = device.mac ? 'mac' : 'ip';
                    const targetValue = device.mac || device.ip;
                    const hostname = device.hostname || '';
                    
                    const safeTarget = escapeForJs(targetValue);
                    const safeHostname = escapeForJs(hostname);
                    
                    html += '<div class="tr device-row">';
                    
                    // IP地址列 - 使用固定宽度框
                    html += '<div class="td ip-address-cell">' +
                           '<div class="ip-address-box">' +
                           '<span class="ip-address-text">' + (device.ip || '未知') + '</span>' +
                           '</div>' +
                           '</div>';
                    
                    // MAC地址列
                    html += '<div class="td mac-address-cell">' +
                           '<div class="mac-address-box">' +
                           '<span class="mac-address-text">' + (device.mac || '') + '</span>' +
                           '</div>' +
                           '</div>';
                    
                    // 主机名列
                    html += '<div class="td hostname-cell">' +
                           '<div class="device-hostname">' +
                           (hostname || '<span>未知设备</span>') +
                           '</div>' +
                           '</div>';
                    
                    // 管控状态列
                    html += '<div class="td status-cell">' +
                           '<div class="device-status">';
                    
                    if (isConfigured) {
                        html += '<div class="status-container configured">' +
                               '<div class="status-icon">' +
                               '<i class="icon icon-check-circle"></i>' +
                               '</div>' +
                               '<div class="status-content">' +
                               '<div class="status-title">已添加管控</div>' +
                               '<div class="status-action" onclick="goToRules()">点击管理规则</div>' +
                               '</div>' +
                               '</div>';
                    } else {
                        html += '<div class="status-container not-configured">' +
                               '<button class="add-rule-btn" onclick="addToRules(\'' + targetType + '\', \'' + safeTarget + '\', \'' + safeHostname + '\')">' +
                               '<i class="icon icon-plus-circle"></i> 添加管控规则' +
                               '</button>' +
                               '</div>';
                    }
                    
                    html += '</div></div></div>';
                });
            }
            
            deviceList.innerHTML = html;
            const themeMode = detectThemeMode();
            applyThemeStyles(themeMode);
        })
        .catch(error => {
            console.error('获取设备列表失败:', error);
            deviceList.innerHTML = '<div class="tr">' +
                '<div class="td" colspan="4" style="text-align: center; padding: 40px;">' +
                '<div class="error-state">' +
                '<i class="icon icon-alert-circle" style="font-size: 48px; color: #f44336; margin-bottom: 10px;"></i>' +
                '<p style="color: #f44336; margin: 0 0 10px 0;"><%:加载失败%></p>' +
                '<p style="font-size: 12px; margin-bottom: 15px;">错误: ' + error.message + '</p>' +
                '<button class="cbi-button cbi-button-action" onclick="refreshDevices()" style="padding: 8px 16px;">' +
                '<i class="icon icon-refresh"></i> 重试' +
                '</button>' +
                '</div>' +
                '</div>' +
                '</div>';
            
            const themeMode = detectThemeMode();
            applyThemeStyles(themeMode);
        });
}

// 其他函数保持原样
function addToRules(type, target, hostname) {
    if (!target || target === '未知') {
        showToast('无法添加，目标地址无效', 'error');
        return;
    }
    
    hostname = (hostname || '').trim().replace(/\n/g, '');
    target = (target || '').trim().replace(/\n/g, '');
    
    const invalidHostnames = ['未知', '未知设备', 'unknown', '*', ''];
    const isHostnameValid = hostname && !invalidHostnames.includes(hostname) && hostname !== target;
    
    let ruleName = '';
    if (isHostnameValid) {
        ruleName = hostname.replace(/\.lan$/i, '')
                          .replace(/\.local$/i, '')
                          .replace(/\.home$/i, '')
                          .replace(/\n/g, '')
                          .trim();
    } else {
        if (type === 'mac') {
            const macClean = target.replace(/:/g, '').replace(/-/g, '').toUpperCase();
            ruleName = '设备_' + (macClean.substring(macClean.length - 6) || '未知');
        } else {
            ruleName = 'IP_' + target.replace(/\./g, '_');
        }
    }
    
    const confirmDialog = document.createElement('div');
    confirmDialog.className = 'confirm-dialog-overlay';
    confirmDialog.innerHTML = `
        <div class="confirm-dialog">
            <div class="dialog-header">
                <i class="icon icon-shield" style="font-size: 24px; color: #007bff;"></i>
                <h3 style="margin: 10px 0 5px 0;">添加管控规则</h3>
            </div>
            <div class="dialog-body">
                <p>是否添加以下管控规则？</p>
                <div class="device-info-card">
                    <div><strong>目标地址:</strong> <code>${target}</code></div>
                    <div><strong>类型:</strong> ${type === 'mac' ? 'MAC地址' : 'IP地址'}</div>
                    <div><strong>规则名称:</strong> ${ruleName}</div>
                </div>
            </div>
            <div class="dialog-actions">
                <button class="cbi-button cancel-btn">取消</button>
                <button class="cbi-button cbi-button-action confirm-btn" 
                        data-type="${type}" 
                        data-target="${target}" 
                        data-rulename="${ruleName}">确定添加</button>
            </div>
        </div>
    `;
    document.body.appendChild(confirmDialog);
    
    setTimeout(() => {
        const dialog = document.querySelector('.confirm-dialog-overlay');
        if (dialog) {
            dialog.querySelector('.cancel-btn').addEventListener('click', () => dialog.remove());
            dialog.querySelector('.confirm-btn').addEventListener('click', function() {
                const type = this.getAttribute('data-type');
                const target = this.getAttribute('data-target');
                const ruleName = this.getAttribute('data-rulename');
                dialog.remove();
                confirmAddRule(type, target, ruleName);
            });
        }
    }, 10);
}

function confirmAddRule(type, target, ruleName) {
    const dialog = document.querySelector('.confirm-dialog-overlay');
    if (dialog) dialog.remove();
    
    showToast('正在添加规则...', 'info');
    
    const formData = new FormData();
    formData.append('target', target.trim());
    formData.append('type', type);
    formData.append('name', ruleName.trim());
    
    fetch('<%=luci.dispatcher.build_url("admin/control/znetcontrol/api/quick_add")%>', {
        method: 'POST',
        body: formData
    })
    .then(response => response.text())
    .then(text => {
        let result;
        try { result = JSON.parse(text); } catch { throw new Error('响应格式错误'); }
        
        if (result.success) {
            showToast('规则添加成功，正在跳转到管控规则页面...', 'success');
            setTimeout(() => window.location.href = '<%=luci.dispatcher.build_url("admin/control/znetcontrol/rules")%>', 2000);
        } else {
            showToast('添加失败: ' + (result.message || '未知错误'), 'error');
        }
    })
    .catch(error => {
        console.error('添加规则失败:', error);
        showToast('添加失败: ' + error.message, 'error');
    });
}

function goToRules() {
    window.location.href = '<%=luci.dispatcher.build_url("admin/control/znetcontrol/rules")%>';
}

function showToast(message, type = 'info') {
    const toast = document.createElement('div');
    toast.className = `toast toast-${type}`;
    toast.innerHTML = `<div class="toast-content"><i class="icon icon-${type === 'success' ? 'check-circle' : type === 'error' ? 'alert-circle' : 'info'}"></i><span>${message}</span></div>`;
    document.body.appendChild(toast);
    
    setTimeout(() => toast.classList.add('show'), 10);
    setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => toast.remove(), 300);
    }, 3000);
}

function closeWindow() {
    if (window.opener && !window.opener.closed) {
        window.close();
    } else {
        window.history.back();
    }
}

        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }
`;
document.head.appendChild(style);

// 页面加载
window.onload = function() {
    const themeMode = detectThemeMode();
    applyThemeStyles(themeMode);
    refreshDevices();
    
    // 主题变化监听
    const observer = new MutationObserver(() => {
        const newThemeMode = detectThemeMode();
        applyThemeStyles(newThemeMode);
    });
    
    observer.observe(document.body, {
        attributes: true,
        attributeFilter: ['class', 'style', 'data-theme']
    });
    
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
        const newThemeMode = detectThemeMode();
        applyThemeStyles(newThemeMode);
    });
};
</script>
