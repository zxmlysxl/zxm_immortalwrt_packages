<%+header%>
<div class="cbi-map">
    <h2 name="content"><%:在线设备%></h2>
    <div class="cbi-map-descr">
        <%:当前网络中的在线设备列表%>
        <br><span style="color: #007bff;"><i class="icon icon-info"></i> <%:提示：可以快速将设备添加到管控规则中%></span>
    </div>
    
    <div class="table cbi-section-table" id="device-table">
        <div class="tr table-titles">
            <div class="th" style="width: 20%;"><%:IP地址%></div>
            <div class="th" style="width: 25%;"><%:MAC地址%></div>
            <div class="th" style="width: 25%;"><%:主机名%></div>
            <div class="th" style="width: 30%;"><%:管控状态%></div>
        </div>
        <div id="device-list">
            <div class="tr placeholder">
                <div class="td" colspan="4" style="text-align: center; padding: 30px;">
                    <div class="loading-spinner"></div>
                    <p style="color: #666; margin-top: 10px;"><%:正在加载设备列表...%></p>
                </div>
            </div>
        </div>
    </div>
    
    <div class="cbi-page-actions" style="margin-top: 20px;">
        <div style="display: flex; gap: 10px; flex-wrap: wrap;">
            <button class="cbi-button cbi-button-action" onclick="refreshDevices()">
                <i class="icon icon-refresh"></i> <%:刷新列表%>
            </button>
            <button class="cbi-button cbi-button-apply" onclick="window.location.href='<%=luci.dispatcher.build_url("admin/control/znetcontrol/rules")%>'">
                <i class="icon icon-settings"></i> <%:管理规则%>
            </button>
            <button class="cbi-button" onclick="closeWindow()">
                <i class="icon icon-close"></i> <%:关闭%>
            </button>
        </div>
    </div>
</div>

<script>
function refreshDevices() {
    const deviceList = document.getElementById('device-list');
    deviceList.innerHTML = '<div class="tr placeholder"><div class="td" colspan="4" style="text-align: center; padding: 30px;"><div class="loading-spinner"></div><p style="color: #666; margin-top: 10px;"><%:正在加载设备列表...%></p></div></div>';
    
    fetch('<%=luci.dispatcher.build_url("admin/control/znetcontrol/api/get_devices")%>')
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}`);
            }
            return response.json();
        })
        .then(devices => {
            let html = '';
            
            if (!devices || !Array.isArray(devices) || devices.length === 0) {
                html = '<div class="tr">' +
                       '<div class="td" colspan="4" style="text-align: center; padding: 40px;">' +
                       '<div class="empty-state">' +
                       '<i class="icon icon-devices" style="font-size: 48px; color: #ccc; margin-bottom: 10px;"></i>' +
                       '<p style="color: #999; margin: 0 0 10px 0;"><%:未找到在线设备%></p>' +
                       '<p style="font-size: 12px; color: #666;">请确认有设备连接到网络</p>' +
                       '</div>' +
                       '</div>' +
                       '</div>';
            } else {
                devices.forEach(device => {
                    const isConfigured = device.is_configured;
                    const targetType = device.mac ? 'mac' : 'ip';
                    const targetValue = device.mac || device.ip;
                    
                    html += '<div class="tr device-row">';
                    
                    // IP地址列
                    html += '<div class="td" style="width: 20%;">' +
                           '<div class="device-ip">' +
                           '<code>' + (device.ip || '未知') + '</code>' +
                           '</div>' +
                           '</div>';
                    
                    // MAC地址列
                    html += '<div class="td" style="width: 25%;">' +
                           '<div class="device-mac">' +
                           '<code>' + (device.mac || '') + '</code>' +
                           '</div>' +
                           '</div>';
                    
                    // 主机名列
                    html += '<div class="td" style="width: 25%;">' +
                           '<div class="device-hostname">' +
                           (device.hostname || '<span style="color: #999;">未知设备</span>') +
                           '</div>' +
                           '</div>';
                    
                    // 管控状态列
                    html += '<div class="td" style="width: 30%;">' +
                           '<div class="device-status">';
                    
                    if (isConfigured) {
                        html += '<div class="status-container configured">' +
                               '<div class="status-icon">' +
                               '<i class="icon icon-check-circle"></i>' +
                               '</div>' +
                               '<div class="status-content">' +
                               '<div class="status-title">已添加管控</div>' +
                               '<div class="status-action" onclick="goToRules()">点击管理规则</div>' +
                               '</div>' +
                               '</div>';
                    } else {
                        html += '<div class="status-container not-configured">' +
                               '<button class="add-rule-btn" onclick="addToRules(\'' + targetType + '\', \'' + targetValue + '\', \'' + (device.hostname || '') + '\')">' +
                               '<i class="icon icon-plus-circle"></i> 添加管控规则' +
                               '</button>' +
                               '</div>';
                    }
                    
                    html += '</div></div></div>';
                });
            }
            
            deviceList.innerHTML = html;
        })
        .catch(error => {
            console.error('获取设备列表失败:', error);
            deviceList.innerHTML = '<div class="tr">' +
                '<div class="td" colspan="4" style="text-align: center; padding: 40px;">' +
                '<div class="error-state">' +
                '<i class="icon icon-alert-circle" style="font-size: 48px; color: #f44336; margin-bottom: 10px;"></i>' +
                '<p style="color: #f44336; margin: 0 0 10px 0;"><%:加载失败%></p>' +
                '<p style="font-size: 12px; color: #666; margin-bottom: 15px;">错误: ' + error.message + '</p>' +
                '<button class="cbi-button cbi-button-action" onclick="refreshDevices()" style="padding: 8px 16px;">' +
                '<i class="icon icon-refresh"></i> 重试' +
                '</button>' +
                '</div>' +
                '</div>' +
                '</div>';
        });
}

function addToRules(type, target, hostname) {
    if (!target || target === '未知') {
        showToast('无法添加，目标地址无效', 'error');
        return;
    }
    
    // 构建规则名称
    let ruleName = '';
    if (hostname && hostname !== '未知') {
        ruleName = hostname;
    } else {
        if (type === 'mac') {
            // 取MAC地址后6位
            ruleName = '设备_' + target.replace(/:/g, '').substring(6);
        } else {
            ruleName = 'IP_' + target.replace(/\./g, '_');
        }
    }
    
    // 显示确认对话框
    const confirmDialog = document.createElement('div');
    confirmDialog.className = 'confirm-dialog-overlay';
    confirmDialog.innerHTML = `
        <div class="confirm-dialog">
            <div class="dialog-header">
                <i class="icon icon-shield" style="font-size: 24px; color: #007bff;"></i>
                <h3 style="margin: 10px 0 5px 0;">添加管控规则</h3>
            </div>
            <div class="dialog-body">
                <p>是否将以下设备添加到管控规则？</p>
                <div class="device-info-card">
                    <div><strong>目标地址:</strong> <code>${target}</code></div>
                    <div><strong>类型:</strong> ${type === 'mac' ? 'MAC地址' : 'IP地址'}</div>
                    <div><strong>规则名称:</strong> ${ruleName}</div>
                </div>
                <p style="font-size: 12px; color: #666; margin-top: 10px;">
                    <i class="icon icon-info"></i> 添加后默认每天生效，可到规则页面调整详细设置
                </p>
            </div>
            <div class="dialog-actions">
                <button class="cbi-button" onclick="this.closest('.confirm-dialog-overlay').remove()">取消</button>
                <button class="cbi-button cbi-button-action" onclick="confirmAddRule('${type}', '${target}', '${ruleName}')">确定添加</button>
            </div>
        </div>
    `;
    document.body.appendChild(confirmDialog);
}

function confirmAddRule(type, target, ruleName) {
    // 移除对话框
    const dialog = document.querySelector('.confirm-dialog-overlay');
    if (dialog) dialog.remove();
    
    // 显示加载状态
    showToast('正在添加规则...', 'info');
    
    // 发送添加请求
    const formData = new FormData();
    formData.append('target', target);
    formData.append('type', type);
    formData.append('name', ruleName);
    
    fetch('<%=luci.dispatcher.build_url("admin/control/znetcontrol/api/quick_add")%>', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(result => {
        if (result.success) {
            showToast(result.message, 'success');
            // 刷新设备列表
            setTimeout(refreshDevices, 1000);
            // 询问是否跳转到规则页面
            setTimeout(() => {
                if (confirm('规则添加成功！是否跳转到规则页面进行详细设置？')) {
                    window.location.href = '<%=luci.dispatcher.build_url("admin/control/znetcontrol/rules")%>';
                }
            }, 1500);
        } else {
            showToast('添加失败: ' + result.message, 'error');
        }
    })
    .catch(error => {
        console.error('添加规则失败:', error);
        showToast('添加失败，请重试', 'error');
    });
}

function goToRules() {
    window.location.href = '<%=luci.dispatcher.build_url("admin/control/znetcontrol/rules")%>';
}

function showToast(message, type = 'info') {
    const toast = document.createElement('div');
    toast.className = `toast toast-${type}`;
    toast.innerHTML = `
        <div class="toast-content">
            <i class="icon icon-${type === 'success' ? 'check-circle' : type === 'error' ? 'alert-circle' : 'info'}"></i>
            <span>${message}</span>
        </div>
    `;
    document.body.appendChild(toast);
    
    // 显示动画
    setTimeout(() => toast.classList.add('show'), 10);
    
    // 3秒后自动移除
    setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => toast.remove(), 300);
    }, 3000);
}

function closeWindow() {
    if (window.opener && !window.opener.closed) {
        window.close();
    } else {
        window.history.back();
    }
}
