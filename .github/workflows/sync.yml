name: Atomic Sync Repos
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: write
    env:
      GIT_RETRIES: 3
      SYNC_TIMEOUT: 600

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Atomic Sync
        run: |
          # å®šä¹‰ä»“åº“åˆ—è¡¨ï¼ˆä»…åœ¨kenzok8ä»“åº“æ·»åŠ dirå­—æ®µï¼‰
          REPOS='[
            {"url":"https://github.com/sirpdboy/luci-app-advancedplus.git","dest":"advancedplus","branch":"main"},
            {"url":"https://github.com/sirpdboy/luci-theme-kucat.git","dest":"kucat","branch":"js"},
            {"url":"https://github.com/sirpdboy/luci-app-kucat-config.git","dest":"kucat-config","branch":"main"},
            {"url":"https://github.com/sirpdboy/luci-app-chatgpt-web.git","dest":"chatgpt-web","branch":"main"},
            {"url":"https://github.com/sirpdboy/luci-app-netwizard.git","dest":"netwizard","branch":"main"},
            {"url":"https://github.com/sirpdboy/luci-app-netspeedtest.git","dest":"netspeedtest","branch":"js"},
            {"url":"https://github.com/sirpdboy/luci-app-netdata.git","dest":"netdata","branch":"master"},
            {"url":"https://github.com/sirpdboy/luci-app-timecontrol.git","dest":"timecontrol","branch":"main"},
            {"url":"https://github.com/sirpdboy/luci-app-eqosplus.git","dest":"eqosplus","branch":"main"},
            {"url":"https://github.com/sirpdboy/luci-app-watchdog.git","dest":"watchdog","branch":"main"},
            {"url":"https://github.com/sirpdboy/luci-app-taskplan.git","dest":"taskplan","branch":"master"},
            {"url":"https://github.com/sirpdboy/luci-app-poweroffdevice.git","dest":"poweroffdevice","branch":"js"},
            {"url":"https://github.com/tty228/luci-app-wechatpush.git","dest":"wechatpush","branch":"master"},
            {"url":"https://github.com/gdy666/luci-app-lucky.git","dest":"lucky","branch":"main"},
            {"url":"https://github.com/EasyTier/luci-app-easytier.git","dest":"easytier","branch":"main"},
            {"url":"https://github.com/kenzok8/small-package.git","dir":"luci-app-wolplus","dest":"wolplus","branch":"main"},
            {"url":"https://github.com/linkease/istore.git","dest":"istore","branch":"main"}
          ]'

          # å®‰è£…ä¾èµ–
          sudo apt-get -y install parallel jq

          # ä¿®æ”¹åçš„åŸå­åŒæ­¥å‡½æ•°ï¼ˆå…¼å®¹æ€§å†™æ³•ï¼‰
          atomic_sync() {
            local repo=$1
            local url=$(jq -r '.url' <<< "$repo")
            local dest=$(jq -r '.dest' <<< "$repo")
            local branch=$(jq -r '.branch' <<< "$repo")
            local dir=$(jq -r '.dir // empty' <<< "$repo")
            local temp_dir=$(mktemp -d)
            
            echo "ğŸ” å¼€å§‹åŒæ­¥ $dest (åˆ†æ”¯: $branch)"
            
            # å…‹éš†æ“ä½œä¿æŒä¸å˜
            for i in $(seq 1 $GIT_RETRIES); do
              if git clone --depth 1 --branch "$branch" "$url" "$temp_dir" 2>&1; then
                break
              elif [ $i -eq $GIT_RETRIES ]; then
                echo "âŒ å…‹éš†å¤±è´¥ï¼Œå°è¯•é»˜è®¤åˆ†æ”¯"
                git clone --depth 1 "$url" "$temp_dir" || return 1
                cd "$temp_dir"
                branch=$(git rev-parse --abbrev-ref origin/HEAD | cut -d'/' -f2)
                git checkout "$branch"
                cd -
              else
                sleep $((i * 5))
              fi
            done

            # æ›´å®‰å…¨çš„å­ç›®å½•å¤„ç†ï¼ˆå…¼å®¹æ‰€æœ‰bashç‰ˆæœ¬ï¼‰
            if [ -n "$dir" ]; then
              echo "ğŸ”„ æå–å­ç›®å½•: $dir"
              mkdir -p "$dest"
              if [ -d "$temp_dir/$dir" ]; then
                rsync -a --delete --exclude='.git' "$temp_dir/$dir/" "$dest/"
              else
                echo "âŒ å­ç›®å½• $dir ä¸å­˜åœ¨äºä»“åº“ä¸­"
                return 1
              fi
            else
              # å®Œæ•´ä»“åº“åŒæ­¥
              mkdir -p "$dest"
              rsync -a --delete --exclude='.git' "$temp_dir/" "$dest/"
            fi

            echo "âœ… $dest åŒæ­¥æˆåŠŸ"
            rm -rf "$temp_dir"
          }
          export -f atomic_sync

          # ä¿æŒåŸæœ‰çš„å¹¶è¡Œæ‰§è¡Œ
          echo "$REPOS" | jq -c '.[]' | parallel -j 4 --halt soon,fail=1 atomic_sync

      - name: Atomic Commit
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          changes=$(git status --porcelain)
          [ -z "$changes" ] && { echo "ğŸŸ¢ æ— å˜æ›´éœ€è¦æäº¤"; exit 0; }

          echo "ğŸ“Š å˜æ›´ç»Ÿè®¡:"
          git diff --stat
          echo "ğŸ“ å˜æ›´è¯¦æƒ…:"
          git status -v

          git add .
          git commit -m "Atomic Sync: $(date +'%Y-%m-%d %H:%M:%S')" || \
          { echo "âš ï¸ æäº¤å¤±è´¥ï¼Œå°è¯•åˆå¹¶å†²çª"; exit 1; }

      - name: Atomic Push
        run: |
          for i in $(seq 1 5); do
            git fetch origin main
            if git diff --quiet origin/main; then
              echo "ğŸŸ¢ è¿œç¨‹æ— æ–°å˜æ›´ï¼Œç›´æ¥æ¨é€"
              git push origin HEAD:main && exit 0
            else
              echo "ğŸ”„ æ£€æµ‹åˆ°è¿œç¨‹å˜æ›´ï¼Œæ­£åœ¨å˜åŸº..."
              git rebase origin/main && \
              git push origin HEAD:main && exit 0 || \
              { 
                echo "âš ï¸ å°è¯• $i/5 å¤±è´¥";
                git rebase --abort;
                git reset --hard origin/main;
                sleep 10;
              }
            fi
          done
          echo "âŒ æ¨é€å¤±è´¥è¶…è¿‡æœ€å¤§é‡è¯•æ¬¡æ•°"
          exit 1
