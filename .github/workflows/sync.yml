                cd -
              else
                sleep $((i * 5))
              fi
            done

            # åŒæ­¥
            if [ -n "$dir" ]; then
              rsync -a --delete "${RSYNC_EXCLUDES[@]}" --exclude='.git' "$temp_dir/$dir/" "$dest/"
            else
              rsync -a --delete "${RSYNC_EXCLUDES[@]}" --exclude='.git' "$temp_dir/" "$dest/"
            fi

            echo "âœ… $dest åŒæ­¥æˆåŠŸ"
            rm -rf "$temp_dir"
          }
          export -f atomic_sync

          # æ‰§è¡ŒåŒæ­¥
          echo "$REPOS" | jq -c '.[]' | parallel -j 4 --halt soon,fail=1 atomic_sync

          # è§£é™¤æ–‡ä»¶ä¿æŠ¤ï¼ˆä¿æŒæœ¬åœ°ä¿®æ”¹ï¼‰
