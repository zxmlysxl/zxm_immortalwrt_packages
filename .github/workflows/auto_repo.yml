          ]'

          # ä½¿ç”¨ parallel å¹¶è¡ŒåŒæ­¥ï¼ˆæœ€å¤š 4 ä¸ªå¹¶å‘ï¼‰
          echo "$REPOS" | jq -c '.[]' | parallel -j 4 --halt soon,fail=1 smart_sync

          # åŒæ­¥å®Œæˆåï¼Œæ ‡è®°æ‰€æœ‰æ–‡ä»¶ä¸º Git å¯è·Ÿè¸ª
