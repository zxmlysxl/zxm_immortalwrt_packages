            done < .syncignore

            # æ‰§è¡ŒåŒæ­¥ï¼ˆä¿ç•™ç›®æ ‡ç›®å½•ç»“æ„ï¼‰
            mkdir -p "$dest"
            if [ -n "$dir" ]; then
              rsync -av --delete "${exclude_args[@]}" "$temp_dir/$dir/" "$dest/"
            else
              rsync -av --delete "${exclude_args[@]}" "$temp_dir/" "$dest/"
            fi

            rm -rf "$temp_dir"
            echo "âœ… å®Œæˆ [$dest]"
          }
