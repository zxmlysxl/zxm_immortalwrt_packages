      # æ­¥éª¤3ï¼šæ‰§è¡Œæ™ºèƒ½åŒæ­¥
      - name: Run Smart Sync
        run: |
          cd "$GITHUB_WORKSPACE" || exit 1

          # å®šä¹‰æ™ºèƒ½åŒæ­¥å‡½æ•°
          smart_sync() {
            local repo=$1
            local url=$(jq -r '.url' <<< "$repo")
            local dest=$(jq -r '.dest' <<< "$repo")
            local branch=$(jq -r '.branch' <<< "$repo")
            local dir=$(jq -r '.dir // empty' <<< "$repo")
            
            echo "ğŸ” æ­£åœ¨åŒæ­¥ [$dest] (åˆ†æ”¯: $branch)"
            
            # å…‹éš†æºä»“åº“åˆ°ä¸´æ—¶ç›®å½•
            temp_dir=$(mktemp -d)
            if ! git clone --depth 1 --branch "$branch" "$url" "$temp_dir"; then
              echo "âŒ å…‹éš†å¤±è´¥: $dest"
              rm -rf "$temp_dir"
              return 1
            fi

            # æ„å»º rsync æ’é™¤å‚æ•°ï¼ˆä» .syncignore è¯»å–ï¼‰
            exclude_args=()
