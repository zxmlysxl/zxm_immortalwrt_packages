            fi
          done

          # åˆå§‹åŒ– .syncignore æ–‡ä»¶
          touch .syncignore

          # æ£€æµ‹æœ¬åœ°ä¿®æ”¹çš„æ–‡ä»¶ï¼ˆé¿å…è¦†ç›–ï¼‰
          echo "ğŸ” æ£€æµ‹æœ¬åœ°ä¿®æ”¹æ–‡ä»¶..."
          git ls-files -m > .local_changes || {
