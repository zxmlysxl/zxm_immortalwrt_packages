            touch .local_changes
          }

          # åˆå¹¶æ’é™¤è§„åˆ™åˆ° .syncignore
          cat .syncignore .local_changes 2>/dev/null | sort -u > .tmp_ignore
          mv .tmp_ignore .syncignore

          # æ˜¾ç¤ºå—ä¿æŠ¤æ–‡ä»¶åˆ—è¡¨
          echo "ğŸ›¡ï¸ å½“å‰å—ä¿æŠ¤æ–‡ä»¶ï¼š"
          if [ -s .syncignore ]; then
